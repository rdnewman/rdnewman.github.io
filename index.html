---
layout: default
title: {{ site.description }}
---

<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2><span class="mega-octicon octicon-flame" style="min-width: 32px;"></span><a href="{{ site.url }}/{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }}</p>

      <p>{{ post.excerpt }}</p>
      <span style='font-size: smaller;'><a href="{{ site.url }}/{{ post.url }}">more <span class="mega-octicon octicon-chevron-right" style="font-size: 1em;"></span><span class="mega-octicon octicon-chevron-right" style="font-size: 1em;"></span></a> </span>
    </div>
    {% endfor %}
</div>
